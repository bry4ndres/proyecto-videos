<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <img class="header__img" src="./img/logo-platzi.png" alt="logo de platzi video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicio sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbos1"> Recuerdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./img/google-g-icon-9.jpg" class="login__container__img-media" alt="google">Inicia sesión
                    con Google</div>
                <div><img src="./img/Twitter_logo_white.png" class="login__container__img-media" alt="twitter">Inicia
                    sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/registro.html">Regístrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privasidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
